<!DOCTYPE html>
<html ng-app="helloWorldTestApp" lang="en">
<head>
    <title>Test task</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-controller="HelloWorldCtrl">


<div id="user-container">
    <div class="card bg-light m-3 w-25" style="max-width: 25rem;" ng-repeat="user in allUsers">
        <div class="card-body flex-column">
            <p class="card-title bold">{{user.firstName + " " + user.lastName}}</p>
            <p class="card-text text-secondary">Orders: {{user.orders.length}}</p>
            <a class="card-link show-orders" href="#" ng-click="showOrders(user.orders)">Show orders</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="orders-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modal-items" class="modal-body" ng-model="currentOrders">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Service name</th>
                        <th>Target Url</th>
                        <th>Price, $</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="order in currentOrders">
                        <td>{{order.serviceName}}</td>
                        <td><a href="{{order.targetUrl}}">{{order.targetUrl}}</a></td>
                        <td>{{order.price}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
